<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#/a2000"><span ng-bind="data.label"></span><span class="sr-only">(current)</span></a></li>
                <li><a href="#/a2000/modules">Modules</a></li>
                <li><a href="#/a2000/quickfill">Slot Quick Fill</a></li>
                <li ng-repeat="m in data.modules"><a ng-href="#/a2000/slots/{{$index + 1}}">Slot#{{$index + 1}}</a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="page-header">Slot#{{$route.current.params.slot}}</h2>
            <form class="form-horizontal" role="form">

                <h3 class="sub-header">{{data.modules[$ix].phaseLabel}}</h3>

                <div class="form-group">
                    <label for="cktA" class="col-sm-2 control-label">CKT A</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cktA" placeholder="CKT A" ng-model="data.modules[$ix].cktA">
                    </div>
                </div>
                <div class="form-group">
                    <label for="descriptionA" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="descriptionA" placeholder="Description" ng-model="data.modules[$ix].descriptionA">
                    </div>
                </div>

                <div class="form-group">
                    <label for="loadTypeA" class="col-sm-2 control-label">Load/Fixture Type</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="loadTypeA" ng-model="select_loadTypeA" ng-change="submitAll()">
                            <option ng-repeat="v in data.modules[$ix].loadTypeA" ng-selected="v.selected" ng-show="v.valid" value="{{v.displayName}}">
                                {{v.displayName}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cktLoadA" class="col-sm-2 control-label">CKT Load</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cktLoadA" placeholder="CKT Load" ng-model="data.modules[$ix].cktLoadA">
                    </div>
                </div>
                <div class="form-group">
                    <label for="featureA" class="col-sm-2 control-label">Feature</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="featureA" ng-model="select_featureA" ng-change="submitAll()">
                            <option ng-repeat="v in data.modules[$ix].featureA" ng-selected="v.selected" ng-show="v.valid" value="{{v.displayName}}">
                                {{v.displayName}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="breakerSizeA" class="col-sm-2 control-label">Breaker Size</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="breakerSizeA" ng-model="select_breakerSizeA" ng-change="submitAll()">
                            <option ng-repeat="v in data.modules[$ix].breakerSizeA" ng-selected="v.selected" ng-show="v.valid" value="{{v.displayName}}">
                                {{v.displayName}}
                            </option>
                        </select>
                    </div>
                </div>

                <h3 class="sub-header"> </h3>



                <div class="form-group">
                    <label for="cktB" class="col-sm-2 control-label">CKT B</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cktB" placeholder="CKT B" ng-model="data.modules[$ix].cktB">
                    </div>
                </div>
                <div class="form-group">
                    <label for="descriptionB" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="descriptionB" placeholder="Description" ng-model="data.modules[$ix].descriptionB">
                    </div>
                </div>

                <div class="form-group">
                    <label for="loadTypeB" class="col-sm-2 control-label">Load/Fixture Type</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="loadTypeB" ng-model="select_loadTypeB" ng-change="submitAll()">
                            <option ng-repeat="v in data.modules[$ix].loadTypeA" ng-selected="v.selected" ng-show="v.valid" value="{{v.displayName}}">
                                {{v.displayName}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cktLoadB" class="col-sm-2 control-label">CKT Load</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cktLoadB" placeholder="CKT Load" ng-model="data.modules[$ix].cktLoadB">
                    </div>
                </div>
                <div class="form-group">
                    <label for="featureB" class="col-sm-2 control-label">Feature</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="featureB" ng-model="select_featureB" ng-change="submitAll()">
                            <option ng-repeat="v in data.modules[$ix].featureB" ng-selected="v.selected" ng-show="v.valid" value="{{v.displayName}}">
                                {{v.displayName}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="breakerSizeB" class="col-sm-2 control-label">Breaker Size</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="breakerSizeB" ng-model="select_breakerSizeB" ng-change="submitAll()">
                            <option ng-repeat="v in data.modules[$ix].breakerSizeB" ng-selected="v.selected" ng-show="v.valid" value="{{v.displayName}}">
                                {{v.displayName}}
                            </option>
                        </select>
                    </div>
                </div>
                <!--
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                  </div>
                </div>
                -->
            </form>

            <!--
                      <h2 class="sub-header">Section title</h2>
            -->
        </div>
    </div>
</div>
